<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>Document</title>
    </head>
    <body>
        <p>Find the largest number with the help of Argument Objects.</p>
        <p id = "result"></p>
        <script>
            function findmax(){
                var i,max = 0;
                for (i = 0; i < arguments.length; i++){
                    if (arguments[i] > max){
                        max = arguments[i];
                    }
                }
                return max;
            }
            document.getElementById("result").innerHTML = findmax(4,5,6,18,-21,17);
        </script>
    </body>
</html>
